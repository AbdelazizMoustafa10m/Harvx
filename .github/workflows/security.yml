name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ hashFiles('go.mod') != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Detect Go files
        id: detect
        run: |
          set -euo pipefail
          go_file_count="$(find . -type f -name '*.go' -not -path './vendor/*' | wc -l | tr -d ' ')"
          if [[ "${go_file_count}" != "0" ]]; then
            echo "has_go_files=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_go_files=false" >> "$GITHUB_OUTPUT"
          fi
          echo "go_file_count=${go_file_count}" >> "$GITHUB_OUTPUT"

      - name: Skip govulncheck (no Go files)
        if: steps.detect.outputs.has_go_files != 'true'
        run: echo "No .go files found. Skipping govulncheck."

      - name: Run govulncheck
        if: steps.detect.outputs.has_go_files == 'true'
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          go-package: ./...
          output-format: text

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event_name == 'pull_request' && (github.event.repository.visibility == 'public' || vars.ENABLE_GHAS_WORKFLOWS == 'true') }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Review dependency changes
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security-status:
    name: Security Status
    runs-on: ubuntu-latest
    if: always()
    needs: [govulncheck, dependency-review]
    steps:
      - name: Check all job results
        run: |
          check_result() {
            local name="$1" result="$2"
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "FAIL  $name: $result"
              return 1
            fi
            echo "PASS  $name: $result"
            return 0
          }

          failed=0
          check_result "govulncheck" "${{ needs.govulncheck.result }}" || failed=1
          check_result "dependency-review" "${{ needs.dependency-review.result }}" || failed=1

          if [[ "$failed" -eq 1 ]]; then
            echo "FAIL  Security workflow failed"
            exit 1
          fi
          echo "PASS  Security checks passed"
